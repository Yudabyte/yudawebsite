<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ydaaaa Creator - 3 Icon Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #20002c, #380049);
      color: white;
      text-align: center;
      overflow-x: hidden;
      padding: 50px 0;
    }

    @keyframes blinkColor {
      0%, 100% {
        color: white;
        text-shadow: 2px 2px 0 #1A1A1A;
      }
      50% {
        color: #7b00a025;
        text-shadow: 2px 2px 4px #1A1A1A;
      }
    }

    #helloTitle {
      animation: blinkColor 1s infinite;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 30px;
      font-size: 16px;
      z-index: 20;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      margin-top: 60px;
    }

    .hero img {
      width: 100%;
      max-width: 300px;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .swiper-container-wrapper {
      width: 320px;
      max-width: 90vw;
      margin: 40px auto 0 auto;
      overflow: hidden;
    }

    .swiper {
      padding: 40px 0;
      overflow: visible;
    }

    .swiper-wrapper {
      display: flex;
      align-items: center;
    }

    .swiper-slide {
      width: 100px !important;
      height: 100px !important;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      user-select: none;
      opacity: 0;
      transform: scale(0.7);
      transition: transform 0.4s ease, opacity 0.4s ease, filter 0.4s ease;
      box-shadow: none;
      margin: 0 6px;
      pointer-events: none;
      filter: blur(6px);
      z-index: 1;
    }

    .swiper-slide-active {
      opacity: 1 !important;
      transform: scale(1.5) !important;
      box-shadow: 0 0 10px 4px rgba(132, 0, 158, 0.8);
      background: #7b00a025;
      pointer-events: auto;
      cursor: default;
      user-select: text;
      filter: blur(0);
      z-index: 10;
    }

    .swiper-slide-active:active {
      background-color: rgba(255, 255, 255, 0.15) !important;
      border: 2px solid #7b00a0;
      box-shadow: 0 0 12px 4px rgba(123, 0, 160, 0.5);
      transition: 0.2s ease;
    }

    .swiper-slide-prev,
    .swiper-slide-next {
      opacity: 0.5 !important;
      transform: scale(1) !important;
      background: rgba(111, 0, 255, 0.103);
      pointer-events: none;
      cursor: grab;
      box-shadow: none !important;
      filter: blur(3px);
      z-index: 5;
    }

    .swiper-slide img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      filter: brightness(1);
      transition: filter 0.3s ease;
    }

    @media (max-width: 600px) {
      .swiper-container-wrapper {
        width: 280px;
      }
      .swiper-slide {
        width: 80px !important;
        height: 80px !important;
        margin: 0 4px;
      }
      .swiper-slide img {
        width: 40px;
        height: 40px;
      }
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: left;
      z-index: 100;
    }

    /* Efek petir */
    .petik-effect {
      position: fixed;
      width: 100px;
      height: 100px;
      background: url('https://media.giphy.com/media/1jvYIw1x1CPV7GHFex/giphy.gif') center/cover no-repeat;
      pointer-events: none;
      z-index: 9999;
      animation: fadeOut 0.5s forwards ease-out;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Resum</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <a href="https://ibb.co/XrYr84L8"><img src="https://i.ibb.co/sdWdHPRH/logoku.png" alt="logoku" border="0"></a>
    <h1 id="helloTitle">Hallo mau donasi apa kepo nih!</h1>
  </div>

  <div class="swiper-container-wrapper">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <a class="swiper-slide" href="https://sociabuzz.com/yudadesignn/tribe" target="_blank"><img src="https://img.icons8.com/?size=100&id=CMo1Q90tVfkL&format=png&color=FFFFFF" alt="Sociabuzz" /></a>
        <a class="swiper-slide" href="https://wa.me/" target="_blank"><img src="https://img.icons8.com/?size=100&id=16712&format=png&color=FFFFFF" alt="WhatsApp" /></a>
        <a class="swiper-slide" href="https://discord.gg/AjxyuFtkDC" target="_blank"><img src="https://img.icons8.com/?size=100&id=25627&format=png&color=FFFFFF" alt="Discord" /></a>
        <a class="swiper-slide" href="https://www.instagram.com/yuda.designn/" target="_blank"><img src="https://img.icons8.com/?size=100&id=32320&format=png&color=FFFFFF" alt="Instagram" /></a>
        <a class="swiper-slide" href="https://www.tiktok.com/@outfitshoop31" target="_blank"><img src="https://img.icons8.com/?size=100&id=ecSO0J04STbs&format=png&color=FFFFFF" alt="TikTok" /></a>
        <a class="swiper-slide" href="https://www.youtube.com/@Yudadesignn" target="_blank"><img src="https://img.icons8.com/?size=100&id=37325&format=png&color=FFFFFF" alt="YouTube" /></a>
      </div>
    </div>
  </div>

  <div class="footer">
    <h3>THANK YOU</h3>
    <p>
      Terima kasih telah mengunjungi portofolio saya.<br />
      Setiap karya yang saya buat adalah bentuk dari passion saya terhadap dunia game.<br />
      Terus ikuti perjalanan saya dan mari berkreasi bersama!
    </p>
  </div>

  <div class="copyright">
    Â© MILIK HAK CIPTA<br>
    email: yudadarnoto231@gmail.com
  </div>

  <audio id="thunderSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_65ab4b2e41.mp3" type="audio/mpeg">
  </audio>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const helloTitle = document.getElementById('helloTitle');

    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 10,
      centeredSlides: true,
      loop: true,
      grabCursor: true,
      breakpoints: {
        0: { slidesPerView: 1, spaceBetween: 7.5 },
        480: { slidesPerView: 3, spaceBetween: 10 }
      },
      on: {
        slideChange: function () {
          helloTitle.style.color = '#6f00ff';
          clearTimeout(this._colorTimeout);
          this._colorTimeout = setTimeout(() => {
            helloTitle.style.color = 'white';
          }, 1500);
        }
      }
    });

    document.querySelectorAll(".swiper-slide").forEach(slide => {
      slide.addEventListener("click", function () {
        if (!this.classList.contains("swiper-slide-active")) return;

        const petik = document.createElement("div");
        petik.className = "petik-effect";
        const rect = this.getBoundingClientRect();
        petik.style.left = `${rect.left + rect.width / 2 - 50}px`;
        petik.style.top = `${rect.top + rect.height / 2 - 50}px`;
        document.body.appendChild(petik);
        setTimeout(() => { petik.remove(); }, 500);

        const thunder = document.getElementById("thunderSound");
        thunder.currentTime = 0;
        thunder.play();
      });
    });
  </script>
</body>
</html>
